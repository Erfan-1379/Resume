{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('{% static "images/background/3.jpg" %}');
            background-size: cover;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .form-container-base {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 2px solid #6c757d;
            border-radius: 0.5rem;
            background-color: rgba(69, 77, 85, 0.8);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.5);
            perspective: 1000px;
        }

        .form-container-base:before {

            content: {% block before_content %}{% endblock %};
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6;
            }
        }

        .btn-primary-base {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.5s;
        }

        .btn-primary-base:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    <title>{% block title_content %}{% endblock %}</title>
</head>
<body>
{% block content %}{% endblock %}
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
